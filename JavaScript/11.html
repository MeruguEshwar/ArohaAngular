<!DOCTYPE html>
<html>

<body>

<h2>JavaScript Sortig methods</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft!</p>

<script>
function myFunction() {
  let text = ["apple","bananana","grapes","mango"];
  const alp = ["Z","A","X","N","M"];
  alp.sort();
  alp.reverse();
  document.getElementById("demo").innerHTML = "Ascending order of  fruits is:-"+text.sort()+" "+"Reverse Order of alphabets  is:-"+alp;
}
</script>

</body>
</html>
