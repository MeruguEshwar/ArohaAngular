<app-student-header></app-student-header>
<div class="text-center font-weight-bold">
    <h1>Student Details</h1>
</div>


<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Father_Name">
      <th mat-header-cell *matHeaderCellDef> Father_Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Father_Name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Phone_Number">
      <th mat-header-cell *matHeaderCellDef> Phone_Number </th>
      <td mat-cell *matCellDef="let element"> {{element.Phone_Number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <app-student-footer></app-student-footer>
