<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" height="600px" width="1600px">
    </div>
    <div class="carousel-caption">
      <h3 class="text-left text-primary" >First slide label</h3>
      <p  class="text-left" >Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide" height="600px" width="1600px">
    </div>
    <div class="carousel-caption">
      <h3  class="text-left" >Second slide label</h3>
      <p  class="text-left" >Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide" height="600px" width="1600px">
    </div>
    <div class="carousel-caption">
      <h3  class="text-left" >Third slide label</h3>
      <p  class="text-left" >Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>
